<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- JS libraries -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/d3.v5.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Load d3.js -->
    <!--     <script src="http://d3js.org/d3.v5.js"></script> -->    
    
    <!-- CSS styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    
    <title>Interactive Latent Space Visualization</title>
  </head>
  
  <body>
              
    <div class="page-header text-center">
      <h1 class="display-4">Interactive Latent Space Visualization</h1>

      <div class="btn-group">
        <button class="btn btn-secondary active btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Variational Autoencoder
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="{{ url_for('index', model='vae_mnist') }}">MNIST</a>
          <a class="dropdown-item" href="{{ url_for('index', model='vae_wine') }}">Wine Quality</a>
        </div>
      </div>
      <div class="btn-group">
        <button class="btn btn-secondary btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Autoencoder
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="{{ url_for('index', model='ae_mnist') }}">MNIST</a>
          <a class="dropdown-item" href="{{ url_for('index', model='ae_wine') }}">Wine Quality</a>
        </div>
      </div>

    </div>

  <style>
    .selected {
    opacity: 1 !important;
    stroke: black;
    stroke-width: 1px;
    }
    .projection {
      opacity: 1 !important;
      stroke: black;
      stroke-width: 1px;
    }
  </style>


  {% block body%}
  {% endblock%}

  
</body>
</html>
